<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">

    <header class="page__header header">
        <img class="header__logo logo" src="./images/logo.svg" alt="Логотип 'Mesto Russia'">
    </header>

    <main>
        <section class="page__profile profile">
            <img class="profile__photo" src="./images/Cousteau.jpg" alt="Фото">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <p class="profile__about-user">Исследователь океана</p>
            <button class="profile__edit-button edit-button" type="button">
                <img class="edit-button__icon" src="./images/change.png" alt="Редактировать">
            </button>
            <button class="profile__add-button add-button" type="button">
                <img class="add-button__icon" src="./images/add-button.png" alt="Добавить">
            </button>
        </section>


        <section class="page__elements elements">
            <article class="element">
                <img class="element__photo" src="./images/Karachaevsk.jpg" alt="Фото Карачаевск">
                <div class="element__place">
                    <h2 class="element__name">Карачаевск</h2>
                    <button class="element__like element__like_active" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__photo" src="./images/Elbrus.png" alt="Фото горы Эльбрус">
                <div class="element__place">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <button class="element__like element__like_active" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__photo" src="./images/Dombay.png" alt="Фото горы Домбай">
                <div class="element__place">
                    <h2 class="element__name">Домбай</h2>
                    <button class="element__like element__like_active" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__photo" src="./images/Elbrus.png" alt="Фото горы Эльбрус">
                <div class="element__place">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <button class="element__like element__like_active" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__photo" src="./images/Dombay.png" alt="Фото горы Домбай">
                <div class="element__place">
                    <h2 class="element__name">Домбай</h2>
                    <button class="element__like element__like_active" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__photo" src="./images/Karachaevsk.jpg" alt="Фото Карачаево-Черкессия">
                <div class="element__place">
                    <h2 class="element__name">Карачаево-Черкессия</h2>
                    <button class="element__like element__like_active" type="button"></button>
                </div>
            </article>
        </section>

        <footer class="page__footer footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>

        <div class="popup popup_opened">
            <section class="popup__container">
                <button type="button" class="popup__close-button">
                    <img class="popup__close-ico" src="./images/CloseIcon.svg" alt="Закрыть">
                </button>
                <form name="profileForm" class="popup__form">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input type="text" name="user-name" class="popup__input popup__input_type_username">
                    <input type="text" name="user-job" class="popup__input popup__input_type_about-user">
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
            </section>
        </div>
    </main>
  <script src="./script/script.js"></script>
</body>
</html>
