<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icons8.png">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="page__header header">
        <img class="header__logo logo" src="./images/logo.svg" alt="Логотип 'Mesto Russia'">
    </header>
    <main>
        <section class="page__profile profile">
            <img class="profile__photo" src="./images/Cousteau.jpg" alt="Фото">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <p class="profile__about-user">Исследователь океана</p>
            <button class="profile__edit-button edit-button" type="button">
                <img class="edit-button__icon" src="./images/change.png" alt="Редактировать">
            </button>
            <button class="profile__add-button add-button" type="button">
                <img class="add-button__icon" src="./images/add-button.png" alt="Добавить">
            </button>
        </section>
        <section class="page__elements elements"></section>
        <footer class="page__footer footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
<!-- Попап редактирования профиля -->
        <div class="popup popup_type_edit-name">
            <section class="popup__container">
                <button type="button" class="popup__close-button">
                    <img class="popup__close-ico" src="./images/CloseIcon.svg" alt="Закрыть">
                </button>
                <form name="profileForm" class="popup__form popup__form_type_edit-name">
                    <h3 class="popup__title">Редактировать&nbsp;профиль</h3>
                    <input type="text" name="username" class="popup__input popup__input_type_username popup__input_value_username">
                    <input type="text" name="user-job" class="popup__input popup__input_type_about-user popup__input_value_about-user">
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
            </section>
        </div>
<!-- Попап добавления названия новой карточки -->
        <div class="popup popup_type_add-card">
            <section class="popup__container">
                <button type="button" class="popup__close-button">
                    <img class="popup__close-ico" src="./images/CloseIcon.svg" alt="Закрыть">
                </button>
                <form name="add-card" class="popup__form popup__form_type_add-card">
                    <h3 class="popup__title">Новое&nbsp;место</h3>
                    <input class="popup__input popup__input_type_place-name popup__input_value_place-name" 
                        type="text" 
                        name="place-name" 
                        placeholder="Название">
                    <input class="popup__input popup__input_type_place-link popup__input_value_place-link" 
                        type="link" 
                        name="place-link" 
                        placeholder="Ссылка на картинку">
                    <button type="submit" class="popup__save-button">Создать</button>
                </form>
            </section>
        </div>
<!-- Попап увеличение загруженого фото -->
        <div class="popup popup_type_zoom-img">
            <section class="popup__zoom-container">
                <button type="button" class="popup__close-button">
                    <img class="popup__close-ico" src="./images/CloseIcon.svg" alt="Закрыть">
                </button>
                <figure class="popup__zoom-container">
                    <img class="popup__zoom-main-img">
                    <figcaption class="popup__zoom-caption"></figcaption>
                </figure>
            </section>
        </div>
    </main>
<!-- Шаблонная структура карточки -->
    <template class="card">
        <div class="element">
            <button class="element__delete" type="button" aria-label="Удалить">
                <img class="element__delete-ico" src="./images/del.png">
            </button>
            <img class="element__photo">
            <div class="element__place">
                <h2 class="element__name"></h2>
                <button class="element__like" type="button"></button>
            </div>
        </div>
    </template>
<script src="./script/script.js"></script>
</body>
</html>
